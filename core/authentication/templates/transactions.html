<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Transactions{% endblock %}

{% block content %}
<h1>BudgetWithBrandon - Transaction Input Backend</h1>
<p>Enter your transactions to be sent to the database</p>
<!-- an empty action as shown, means that the form data will be posted back to the current URL of the page (which is what we want -->
<!-- Will post to /transaction/ url-->
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
<h2>Here are your transactions:</h2>
{% endblock %}
